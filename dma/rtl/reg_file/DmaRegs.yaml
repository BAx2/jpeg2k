-   name: DEBUG_CR
    description: DMA Control
    address: 240
    bitfields:
    -   name: MM2S_LEN
        description: The burst length
        reset: 0
        width: 8
        lsb: 0
        access: rw
        hardware: o
        enums: []
    -   name: MM2S_SIZE
        description: The number of bytes in a transfer must be equal to the data bus width
        reset: 0
        width: 3
        lsb: 8
        access: rw
        hardware: o
        enums: []
    -   name: MM2S_START
        description: Start read transaction 
        reset: 0
        width: 1
        lsb: 12
        access: rw
        hardware: o
        enums: []

    -   name: S2MM_LEN
        description: The burst length
        reset: 0
        width: 8
        lsb: 16
        access: rw
        hardware: o
        enums: []
    -   name: S2MM_SIZE
        description: The number of bytes in a transfer must be equal to the data bus width
        reset: 0
        width: 3
        lsb: 24
        access: rw
        hardware: o
        enums: []
    -   name: S2MM_START
        description: Start read transaction 
        reset: 0
        width: 1
        lsb: 28
        access: rw
        hardware: o
        enums: []

-   name: DEBUG_SR
    description: DMA Status
    address: 244
    bitfields:
    -   name: MM2S_BUSY
        description: Read transaction in process
        reset: 0
        width: 1
        lsb: 0
        access: ro
        hardware: i
        enums: []
    -   name: S2MM_BUSY
        description: Write transaction in process
        reset: 0
        width: 1
        lsb: 1
        access: ro
        hardware: i
        enums: []

-   name: DEBUG_MM2S_ADDR
    description: MM2S Start address
    address: 248
    bitfields:
    -   name: ADDR
        description: Indicates the Start Address
        reset: 0
        width: 32
        lsb: 0
        access: rw
        hardware: o
        enums: []

-   name: DEBUG_S2MM_ADDR
    description: S2MM Start address
    address: 252
    bitfields:
    -   name: ADDR
        description: Indicates the Start Address
        reset: 0
        width: 32
        lsb: 0
        access: rw
        hardware: o
        enums: []
